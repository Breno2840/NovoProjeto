name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  FLUTTER_VERSION: '3.22.2'  # Versão mais recente e estável

jobs:
  build:
    runs-on: ubuntu-24.04  # Usar a imagem mais recente

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Usar versão mais recente

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'  # JDK 17 é recomendado para versões recentes do Flutter
        distribution: 'temurin'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        cache-key: flutter-${{ env.FLUTTER_VERSION }}
        cache-path: /home/runner/.pub-cache

    - name: Show Flutter version
      run: flutter --version

    - name: Install dependencies
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs

    - name: Run tests
      run: flutter test

    - name: Build APK
      run: flutter build apk --release --no-tree-shake-icons

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4  # Versão mais recente
      with:
        name: radio-tropical-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7

    - name: Build App Bundle (AAB)
      run: flutter build appbundle --release --no-tree-shake-icons

    - name: Upload App Bundle artifact
      uses: actions/upload-artifact@v4
      with:
        name: radio-tropical-aab
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 7